name: Test

on:
  workflow_dispatch:
  workflow_call:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Cache pnpm store
        uses: actions/cache@v4
        id: cache-node
        env:
          cache-name: cache-node
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-cache-node-
            ${{ runner.os }}-cache-
            ${{ runner.os }}-

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-cache-node-modules-
            ${{ runner.os }}-cache-
            ${{ runner.os }}-

      - name: Install node modules
        if: ${{ steps.cache-node.outputs.cache-hit != 'true' }}
        run: pnpm i

  test:
    name: Run Test
    timeout-minutes: 60
    needs: setup
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: test
        run: pnpm test

  discord_notify:
    needs: test
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Send failure message to Discord
        run: |
          curl -X POST -H "Content-Type: application/json" \
            -d '{
              "content": "**Test Failed!** ‚ùå\n- **Repository:** `${{ github.repository }}`\n- **Branch:** `${{ github.ref }}`
              \n- **Commit:** `${{ github.sha }}`
              \n- **Error Logs:** [Download Here](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
              \n- **Triggered by:** `${{ github.actor }}`
              \n- **Check Details:** [View Workflow](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
            }' \
            https://discord.com/api/webhooks/${{ secrets.DISCORD_WEBHOOK_ID }}/${{ secrets.DISCORD_WEBHOOK_TOKEN }}
